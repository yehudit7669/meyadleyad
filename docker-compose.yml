version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: meyadleyad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: meyadleyad
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - meyadleyad-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d meyadleyad"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  meyadleyad-network:
    driver: bridge
